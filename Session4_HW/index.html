<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>everytime</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <span class="red"> 에브리타임</span>
        <div class="top">
            <span class="bigtitle"> 고려대 서울캠</span>
            <div id="img">
                <img class= "menuimg" src="./search-interface-symbol.png">
                <img class="menuimg" src="./user.png">
            </div>
        </div>
    </header>

    <section class="menu">
        <div class="status">
            <img src="./schedule.jpg" width="70px" >
            <div>
                <span class="bigtitle">오퍼레이션스관리(영강)</span>
                <br>
                <span class="red">14분 후 수업 끝</span>
            </div>
        </div>
       
        <div class="button">
            <button class="minibutton">
                메모
            </button>
            <button class="minibutton">
                할일
            </button>
            <button class="minibutton">
                계획서 >
            </button>
        </div>
        
    </section>


    <section class="tab">
        <div class ="tabcontent">
            <img class="imgtab" src="./home.jpg">
            <span class="texttab">학교 <br> 홈 </span>
        </div>

        <div class ="tabcontent">
            <img class="imgtab"src="./book.jpg">
            <span  class="texttab">열람실 <br> 현황</span>
        </div>

        <div class ="tabcontent">
            <img class="imgtab"src="./third.jpg">
            <span  class="texttab">KUPID </span>
        </div>

        <div class ="tabcontent" >
            <img class="imgtab"src="./bus.jpg">
            <span  class="texttab">셔틀 <br> 버스</span>
        </div>

        <div class ="tabcontent">
            <img class="imgtab" src="./announce.jpg">
            <span  class="texttab">학사 <br> 공지</span>
        </div>

        <div class ="tabcontent">
            <img class="imgtab"src="./6.jpg">
            <span class="texttab">학사 <br> 일정</span>
        </div>
    </section>

    <section>
        <img src="./ad.jpg" id="ad" >
    </section>

    <section  class="board">
        <div class="top">
            <span class="bigtitle"> 즐겨찾는 게시판</span>
            <span class="red"> 더 보기 ></span>
        </div>

        <div class="boardcontent">
            <span class ="boardname">자유게시판</span>
            <span class ="boardtext">이쯤 되니 종강하고 싶다</span>
            <span id = "n">N </span>
        </div>
        
        <div class="boardcontent">
            <span class ="boardname">비밀게시판</span>
            <span class ="boardtext">종강 언제 옴?</span>
            <span id = "n">N</span>
        </div>

        
        <div class="boardcontent">
            <span class ="boardname">졸업생게시판</span>
            <span class ="boardtext">종강 내놔</span>
            <span id = "n">N</span>
        </div>

        
        <div class="boardcontent">
            <span class ="boardname">새내기게시판</span>
            <span class ="boardtext">종강종강종강종강종강</span>
            <span id = "n">N</span>
        </div>

        <div class="boardcontent">
            <span class ="boardname">시사이슈</span>
            <span class ="boardtext">개강 반납할게요</span>
            <span id = "n">N</span>
        </div>

        <div class="boardcontent">
            <span class ="boardname">정보게시판</span>
            <span class ="boardtext">종강빨리하는법</span>
            <span id = "n">N</span>
        </div>

        <div class="boardcontent">
            <span class ="boardname">취업진로</span>
            <span class ="boardtext">내 꿈은 종강한 대학생</span>
            <span id = "n">N</span>
        </div>

    </section>

    <!-- 이후 제대로 넣을 예정 <footer class="tab">
        <img>
        <img>
        <img>
        <img>
        <img>
    </footer>
-->

</html>
