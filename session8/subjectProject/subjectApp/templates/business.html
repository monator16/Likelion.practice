<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Business Subjects</h1>

    <ol>
        {%for subject in bizmajor%}
        <div class="list">
           
            <li>
                <div>
                    <span>{{subject.subject_name}} </span>
                    <span>| {{subject.major}} |</span> 
                    <span>{{subject.prof_name}} |</span>
                     
                    <a href="{% url 'editSubject' subject.pk %}" class="button">수정</a> 
                    <a href="{% url 'deleteSubject' subject.pk %}" class="button"> 삭제 </a>
                    <br>
                    {{subject.memo}}

                </div>
                
            </li>
             
           

        </div>

        {% endfor %}

    </ol>

  
</body>
</html>
