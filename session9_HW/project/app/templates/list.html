{% extends 'base.html' %}



{% block title %}
    <h1>게시글</h1>
{% endblock title%}

{% block nav-bar %}
<a href="{% url 'create' %}">글 쓰러 가기</a>
{% endblock nav-bar%}


{% block content %}
{% if not posts %}
    <p>게시물 없음. 게시물 쓰삼</p>
    {% endif %}

    {% for post in posts %}
    <li>
    <a href ="{% url 'detail' post.pk %}"> {{post.title}} | {{post.author}} </a>

    </li>
    {% endfor %}

{% endblock content %}
