<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="title"> 제목</label>
        <input id="title" name="title" placeholder="제목 쓰삼" />
        <br><br>
        <label for="author"> 작성자</label>
        <input id="author" name="author" placeholder="작성자 누긔?" />
        <br> <br>
        <label for="content"> 내용</label>
        <textarea id="content" name="content" placeholder="내용 뭐 쓸 건데"></textarea>
        <button type="submit">작성</button>
        


    </form>
    
</body>
</html>
